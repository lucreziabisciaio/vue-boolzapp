<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <div class="container-fluid">
            <div class="container">

                <div class="row">
                    <!-- NAVBAR -->
                    <div class="col-lg-4">
                        <div class="navbar d-flex flex-column">
                            <!-- user area -->
                            <div class="user_info w-100 d-flex justify-content-between align-items-center bg-light p-2">
                                <div class="profile_pic me-2">
                                    <img class="rounded-circle" :src="'img/' + userInfo.userAvatar" alt="">
                                    <span>{{userInfo.userName}}</span>
                                </div>

                                <div class="top_icons text-secondary">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <!-- notifiche -->
                            <div class="notification w-100 d-flex justify-content-start align-items-center p-3">
                                <div class="notif_icon rounded-circle bg-white p-2 me-2">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="notif_alert">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <div class="enable_notif text-decoration-underline text-secondary">Attiva notifiche desktop</div>
                                </div>
                            </div>
                            <!-- search input -->
                            <div class="search_contact w-100 p-2">
                                <div class="search_form d-flex align-items-center bg-white">
                                    <button class="search_button text-secondary border-0 bg-white mx-3"><i class="fas fa-search"></i></button>
                                    <input type="text" class="search_box w-100 border-0" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!-- contacts -->
                            <div class="contact_list w-100">
                                <ul>
                                    <li 
                                        class="py-3" v-for="(contact, i) in contacts">

                                        <img class="rounded-circle me-2" :src="'img/' + contact.avatar" alt="" />
                                        <span class="align-top">{{contact.name}}</span>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    <!-- MAIN -->
                    <div class="col-lg-8">

                    </div>

                </div>

            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
